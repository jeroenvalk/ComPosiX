swagger: "2.0"
info:
  title: searchPath
  version: "1.0"
paths:
  /current:
    get:
      operationId: GET/current
      x-cpx-method: searchPath$getCurrent
      parameters:
        - $ref: #/parameters/baseURL
      responses:
        200:
          description: OK
    post:
      operationId: POST/current
      x-cpx-method: searchPath$postCurrent
      parameters:
        - $ref: #/parameters/baseURL
        - $ref: #/parameters/pathname
          required: false
        - in: body
          name: body
          schema:
            type:
              $ref: #/definitions/RequestOptions
      responses:
        200:
          description: OK
  /resolve:
    get:
      operationId: GET/resolve
      x-cpx-method: searchPath$resolve
      parameters:
        - $ref: #/parameters/baseURL
        - $ref: #/parameters/pathname
      responses:
        200:
          description: OK
parameters:
  baseURL:
    in: query
    name: baseURL
    type: string
    required: true
  pathname:
    in: query
    name: pathname
    type: string
    required: true
definitions:
  RequestOptions:
    type: object
    required: [hostname, path]
    properties:
      protocol:
        type: string
        enum: [https,file]
        default: https
      method:
        type: string
        enum: [OPTIONS,GET,POST,PUT,DELETE]
        default: OPTIONS
      hostname:
        type: string
        default: localhost
      path:
        type: string
