swagger: 2.0
info:
  title: Operation
  version: 1.0
schemes: ["https"]
host: localhost
basePath: /operation
paths:
  /request:
    post:
      operationId: operation$request
      parameters:
        - in: body
          name: body
          required: true
          scheme:
            $ref: swagger/definitions/Request.yml
            example:
              type: "request",
              method: "GET",
              protocol: "file:",
              hostname: "localhost",
              pathname: "~/src/main/swagger/Operation.yml"
      responses:
        200:
          description: OK
          schema:
            anyOf:
              - $ref: swagger/definitions/Response.yml
              - {}
  /request#batch:
    post:
      operationId: operation$request
      parameters:
        - in: body
          name: body
          required: true
          scheme:
            type: array
            items:
              $ref: swagger/definitions/Request.yml
            example:
              - type: "request",
                method: "GET",
                protocol: "file:",
                hostname: "localhost",
                pathname: "~/src/main/swagger/Operation.yml"
              - type: "request",
                method: "GET",
                protocol: "file:",
                hostname: "localhost",
                pathname: "~/src/main/swagger/definitions/Request.yml"
              - type: "request",
                method: "GET",
                protocol: "file:",
                hostname: "localhost",
                pathname: "~/src/main/swagger/definitions/Response.yml"
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              anyOf:
                - $ref: swagger/definitions/Response.yml
                - {}
