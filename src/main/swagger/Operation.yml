swagger: 2.0
info:
  title: Operation
  version: "1.0"
paths:
  /request:
    post:
      operationId: POST/request
      x-cpx-method: operation$request
      parameters:
        - in: body
          name: body
          required: true
          schema:
            $ref: swagger/definitions/Request.yml
            example:
              type: "request"
              method: "GET"
              protocol: "file:"
              hostname: "localhost"
              pathname: "~/src/main/swagger/Operation.yml"
      responses:
        200:
          description: OK
          schema:
            type: object
        203:
          description: Non-Authoritative Information
          schema:
            $ref: definitions/Response.yml
  /request#batch:
    post:
      operationId: POST/request#batch
      x-cpx-method: operation$request
      parameters:
        - in: body
          name: body
          required: true
          schema:
            type: array
            items:
              $ref: swagger/definitions/Request.yml
            example:
              - type: "request"
                method: "GET"
                protocol: "file:"
                hostname: "localhost"
                pathname: "~/src/main/swagger/Operation.yml"
              - type: "request"
                method: "GET"
                protocol: "file:"
                hostname: "localhost"
                pathname: "~/src/main/swagger/definitions/Request.yml"
              - type: "request"
                method: "GET"
                protocol: "file:"
                hostname: "localhost"
                pathname: "~/src/main/swagger/definitions/Response.yml"
      responses:
        200:
          description: OK
          schema:
            type: array
            items:
              type: object
        203:
          description: Non-Authoritative Information
          schema:
            type: array
            items:
              $ref: definitions/Response.yml
